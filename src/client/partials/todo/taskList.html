<table class="table table-condensed table-striped tasklist">
    <thead><tr>
        <th style="white-space: nowrap;"></th>
        <th style="width: 10%;">ID</th>
        <th style="width: 90%;">Name</th>
        <th style="white-space: nowrap;"></th>
        <th style="white-space: nowrap;"></th>
    </tr></thead>
    <tbody>
        <tr ng-repeat="task in tasks">
            <td style="white-space: nowrap;">
                <i class="fa fa-fw" ng-repeat="ignore in range(viewData[task.id].level) track by $index">
                </i><i ng-if="task.children.length" class="fa" ng-class="viewData[task.id].expanded?'fa-minus-square-o':'fa-plus-square-o'"
                        ng-click="expand(task)"></i>&nbsp;
            </td>
            <td style="width: 10%;">{{task.id}}</td>
            <td style="width: 90%;">
                <i class="fa fa-fw" ng-repeat="ignore in range(viewData[task.id].level) track by $index">
                </i><i ng-class="types[task.type].icon" title="{{types[task.type].name}}"></i>&nbsp;
                {{task.name}} <sup data-ng-if="task.description" title="{{task.description}}"><i>[desc]</i></sup>
            </td>
            <td style="white-space: nowrap;">
                <i ng-class="statuses[task.status].icon" title="{{statuses[task.status].name}}"></i>&nbsp;
            </td>
            <td style="white-space: nowrap;">
                <a class="fa fa-pencil" href="#/todo/tasks/{{task.id}}" title="Edit"></a>&nbsp;
            </td>
        </tr>
        <tr ng-repeat-end="" ng-if="viewData[task.id].expanded && task.description" class="description"><td colspan="2"></td><td colspan="2">{{task.description}}</td></tr>
    </tbody>
</table>
