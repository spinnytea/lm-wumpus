<h1>{{nested.taskObject.id?'Update':'Create'}} Task</h1>

<div task-directive data-ng-model="nested.taskObject"></div>

<div class="row">
    <div class="col-sm-offset-4 col-sm-8">
        <button data-ng-hide="nested.taskObject.id" class="btn btn-primary" data-ng-click="create()">Create</button>
        <button data-ng-show="nested.taskObject.id" class="btn btn-primary" data-ng-click="update()">Update</button>
        <button data-ng-hide="nested.taskObject.id" class="btn btn-default" data-ng-click="goHome()">Cancel</button>
    </div>
</div>
