<h1>TODO List</h1>
<section class="tasklist" ng-repeat="item in list">
    <header><h2>{{item.title}}</h2></header>
    <div>{{item.description}}</div>
    <ul>
        <li ng-repeat="task in item.tasks">
            <span class="fa fa-fw" data-ng-class="task.icon" title="{{task.title}}"></span> {{task.text}}
            <span data-ng-if="task.description">- {{task.description}}</span>
        </li>
    </ul>
</section>
