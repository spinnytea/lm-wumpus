<!-- Note: fa-inverse is a hack; it assumes icons use font awesome (which they do) -->
<!-- the intent is to make the icons white, instead of the text-danger/text-primary that is used for specific ones -->
<div>
    <span data-ng-repeat="item in types" data-ng-show="typeCounts[item.id]">
        <span class="badge" title="{{item.name}}"><i class="fa-inverse" ng-class="item.icon"></i> <span ng-bind="typeCounts[item.id]"></span></span>
    </span>&nbsp;
</div>
<div>
    <span data-ng-repeat="item in statuses" data-ng-show="statusCounts[item.id]">
        <span class="badge" title="{{item.name}}"><i class="fa-inverse" ng-class="item.icon"></i> <span ng-bind="statusCounts[item.id]"></span></span>
    </span>&nbsp;
</div>
<div>
    <span data-ng-repeat="item in priorities" data-ng-show="priorityCounts[item.id]">
        <span class="badge" title="{{item.name}}"><i class="fa-inverse" ng-class="item.icon"></i> <span ng-bind="priorityCounts[item.id]"></span></span>
    </span>&nbsp;
</div>
