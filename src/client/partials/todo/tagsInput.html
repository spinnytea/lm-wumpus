<div class="form-inline">
    <div class="input-group">
        <div class="input-group-addon" title="add" ng-click="addTag()">
            <span class="fa fa-fw fa-plus"></span>
        </div>
        <input class="form-control" ng-model="formData.input" />
    </div>

    <label class="label label-default" data-ng-repeat="tag in formData.tags">
        <i class="fa fa-remove" ng-click="removeTag(tag)"></i>
        <span ng-bind="tag"></span>
    </label>
</div>
